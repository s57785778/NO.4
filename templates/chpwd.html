<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>勤益影城-修改密碼</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .selected {
            font-weight: bold;
            color: red;
        }
        input::placeholder {
            color: rgb(125, 125, 125);
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .alert {
            color: red;
            margin-top: 10px;
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            width: 30%;
            display: inline-block;
        }
        h2 {
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <div id="header">
        <div>
            <a href="{{ url_for('index') }}" id="logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="勤益影城">
            </a>
        </div>
    </div>
    <div class="container">
        <h2>修改密碼</h2>
        <form  method="post" action="{{ url_for('chpwd') }}">
            <div class="form-group">
                <label for="phone">手機號碼</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="輸入手機號碼" value="{{phone}}" readonly required>
            </div>
            <div class="form-group">
                <label for="old_password">舊會員密碼</label>
                <input type="password" class="form-control" id="old_password" name="old_password" placeholder="輸入舊會員密碼" required>
            </div>
            <div class="form-group">
                <label for="new_password">新會員密碼</label>
                <input type="password" class="form-control" id="new_password" name="new_password" placeholder="輸入新會員密碼" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">確認會員密碼</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="確認新會員密碼" required>
            </div>
            <div class="form-group">
                <label for="verification_code">驗證碼:</label>
                <input type="text" class="form-control" id="verification_code" name="verification_code" placeholder="輸入驗證碼" required>
            </div>
            <div class="form-group">
                <p>驗證碼：<strong>{{ verification_code }}</strong></p>
            </div>
            <button type="submit" class="btn btn-primary">修改密碼</button>
        </form>

        <!-- 顯示錯誤消息 -->
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
    </div>

    <div id="footer">
        <div>
            <p>&#169; 2024 勤益影城</p>
            <div class="connect">
                <span>保持聯繫:</span>
                <a href="http://freewebsitetemplates.com/go/facebook/" id="facebook">facebook</a>
                <a href="http://freewebsitetemplates.com/go/twitter/" id="twitter">twitter</a>
                <a href="http://freewebsitetemplates.com/go/googleplus/" id="googleplus">google+</a>
            </div>
        </div>
    </div>
</body>
</html>
